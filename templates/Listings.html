<div class="grid grid-2-400 grid-4-600">
    <% _.forEach(results, function(l) { %>
        <a href="#listing/<%= l.listing_id %>">
        	<h6><%= l.title %></h6>
            <!-- <%= l.description %> -->
            <hr>

            <img src="<%= l.Images[0].url_570xN %>">

            <p>$<%= l.price %></p>
        </a>
    <% }); %>
</div>
